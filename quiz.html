<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="shortcut icon" href="./image/quiz-favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <h2>Topic: Math Quiz</h2>
    <form id="quizForm" action="result.html" method="POST">
      <h3>Question 01: What is 2 + 2?</h3>
      <input type="radio" name="q1" value="1"> 4<br>
      <input type="radio" name="q1" value="2"> 3<br>
      <input type="radio" name="q1" value="3"> 5<br>
      <input type="radio" name="q1" value="4"> 6<br><br>

      <h3>Question 02: What is 5 * 5?</h3>
      <input type="radio" name="q2" value="1"> 20<br>
      <input type="radio" name="q2" value="2"> 25<br>
      <input type="radio" name="q2" value="3"> 30<br>
      <input type="radio" name="q2" value="4"> 35<br><br>

      <h3>Question 03: What is 80 - 45?</h3>
      <input type="radio" name="q3" value="1"> 30<br>
      <input type="radio" name="q3" value="2"> 35<br>
      <input type="radio" name="q3" value="3"> 40<br>
      <input type="radio" name="q3" value="4"> 38<br><br>

      <h3>Question 04: What is 20 / 10?</h3>
      <input type="radio" name="q4" value="1"> 4<br>
      <input type="radio" name="q4" value="2"> 3<br>
      <input type="radio" name="q4" value="3"> 2<br>
      <input type="radio" name="q4" value="4"> 5<br><br>

      <h3>Question 05: What is 5 * 10?</h3>
      <input type="radio" name="q5" value="1"> 40<br>
      <input type="radio" name="q5" value="2"> 45<br>
      <input type="radio" name="q5" value="3"> 25<br>
      <input type="radio" name="q5" value="4"> 50<br><br>
      

      <button type="submit">Submit Quiz</button>
    </form>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
